<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>栗子</title>
	<style type="text/css">
		html,body{
			width:100%;
			height:100%;
		}
		body{
			overflow-x: hidden;
			overflow-y: hidden;
		}
		* {
			margin: 0;  
            padding: 0; 
		}
	</style>
	<script type="text/javascript" src="main.js"></script>
</head>
<body bgcolor="#000">
	<canvas id="canvas">
		你的垃圾浏览器不能使用Canvas
	</canvas>
	<img id="qixi" src="001.png" style="display: none;">
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
			
			var ballBox = new BallBox(canvas);
			ballBox.setBasePoint(0,0);
			ballBox.initImg("qixi");
			setInterval(function(){
				ballBox.render();
			},1000/60);
		}
	</script>
</body>
</html>
